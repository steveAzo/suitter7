services:
  - type: web
    name: suitter7
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend-dApp/Suitter7-dApp && npm install && npm run build
    staticPublishPath: ./frontend-dApp/Suitter7-dApp/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
